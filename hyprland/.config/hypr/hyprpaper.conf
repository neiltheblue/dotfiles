preload = ~/.config/backgrounds/land_1.jpg
preload = ~/.config/backgrounds/land_2.jpg

#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper = eDP-1,~/.config/backgrounds/land_1.jpg
wallpaper = DP-1,~/.config/backgrounds/land_2.jpg

#enable splash text rendering over the wallpaper
splash = true

#fully disable ipc
# ipc = off


