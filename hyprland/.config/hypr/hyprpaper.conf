preload = ~/.config/backgrounds/back1.png
preload = ~/.config/backgrounds/back2.png

#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper = eDP-1,~/.config/backgrounds/back1.png
wallpaper = DP-1,~/.config/backgrounds/back2.png

#enable splash text rendering over the wallpaper
splash = true

